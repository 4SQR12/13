<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <title>أزور | خدمات التقويد السريع</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        :root {
            --primary: #1a1a1a;
            --secondary: #333333;
            --accent: #666666;
            --light: #ffffff;
            --dark: #000000;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            background: linear-gradient(135deg, #111111, #1a1a1a);
            color: var(--light);
            min-height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
            background: var(--glass);
            padding: 0.8rem 1.2rem;
            border-radius: 50px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .cart-icon:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ffffff;
            color: var(--dark);
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .main-content {
            max-width: 1200px;
            margin: 120px auto 0;
            padding: 20px;
        }

        .main-content h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(to right, #fff, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .product-card:hover::before {
            transform: translateX(100%);
        }

        .product-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .product-price {
            font-size: 2rem;
            color: #ffffff;
            margin-bottom: 1rem;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .product-description {
            color: #999;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .add-to-cart {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .add-to-cart:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .cart-modal {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            transition: right 0.3s ease;
            z-index: 1000;
        }

        .cart-modal.active {
            right: 0;
        }

        .cart-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-items {
            padding: 1.5rem;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        .cart-total {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        .checkout-btn {
            background: white;
            color: black;
            border: none;
            padding: 1rem;
            width: 100%;
            border-radius: 50px;
            margin-top: 1rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }

        /* التجاوب مع الشاشات المختلفة */
        @media (max-width: 1200px) {
            .main-content {
                padding: 20px;
                margin-top: 100px;
            }

            .products-grid {
                gap: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .logo {
                font-size: 1.5rem;
            }

            .main-content h1 {
                font-size: 2rem;
            }

            .products-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .product-card {
                padding: 1.5rem;
            }

            .cart-modal {
                width: 100%;
                right: -100%;
            }

            .cart-modal.active {
                right: 0;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 0.8rem;
            }

            .logo {
                font-size: 1.2rem;
            }

            .cart-icon {
                padding: 0.6rem 1rem;
            }

            .main-content {
                margin-top: 80px;
                padding: 15px;
            }

            .main-content h1 {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
            }

            .product-title {
                font-size: 1.1rem;
            }

            .product-price {
                font-size: 1.5rem;
            }

            .product-description {
                font-size: 0.85rem;
            }

            .add-to-cart {
                padding: 0.8rem 1.2rem;
            }

            .cart-header {
                padding: 1rem;
            }

            .cart-items {
                padding: 1rem;
            }

            .cart-total {
                padding: 1rem;
            }

            .checkout-btn {
                padding: 0.8rem;
            }
        }

        /* تحسينات إضافية للتجربة */
        @media (hover: none) {
            .product-card:hover {
                transform: none;
            }

            .add-to-cart:active {
                background: rgba(255, 255, 255, 0.2);
            }
        }

        /* دعم الشاشات العالية الدقة */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .product-card {
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            }
        }

        /* تحسينات للأجهزة اللوحية */
        @media (min-width: 768px) and (max-width: 1024px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* تحسينات للشاشات الكبيرة جداً */
        @media (min-width: 1400px) {
            .main-content {
                max-width: 1400px;
            }

            .products-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 3rem;
            }
        }

        /* تحسينات لوضع الطباعة */
        @media print {
            .header {
                position: static;
                box-shadow: none;
            }

            .cart-icon,
            .add-to-cart,
            .cart-modal {
                display: none;
            }

            .product-card {
                break-inside: avoid;
                box-shadow: none;
                border: 1px solid #ddd;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <div class="logo">أزور</div>
            <div class="cart-icon" onclick="toggleCart()">
                🛒 <span class="cart-count">0</span>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <h1>خدمات التقويد السريع</h1>
        <div class="products-grid">
            <div class="product-card">
                <h2 class="product-title">تقويد سريع (5 دقائق)</h2>
                <div class="product-price">5 ريال</div>
                <p class="product-description">خدمة تقويد سريعة تستغرق 5 دقائق فقط.</p>
                <button class="add-to-cart" onclick="addToCart(1)">إضافة للسلة</button>
            </div>

            <div class="product-card">
                <h2 class="product-title">تقويد متوسط (10 دقائق)</h2>
                <div class="product-price">10 ريال</div>
                <p class="product-description">خدمة تقويد متوسطة تستغرق 10 دقائق.</p>
                <button class="add-to-cart" onclick="addToCart(2)">إضافة للسلة</button>
            </div>

            <div class="product-card">
                <h2 class="product-title">تقويد شامل (30 دقيقة)</h2>
                <div class="product-price">15 ريال</div>
                <p class="product-description">خدمة تقويد شاملة تستغرق 30 دقيقة.</p>
                <button class="add-to-cart" onclick="addToCart(3)">إضافة للسلة</button>
            </div>
        </div>
    </main>

    <div class="cart-modal" id="cartModal">
        <div class="cart-header">
            <h2>سلة المشتريات</h2>
            <button onclick="toggleCart()">✕</button>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- سيتم إضافة العناصر هنا ديناميكياً -->
        </div>
        <div class="cart-total">
            <h3>المجموع: <span id="cartTotal">0</span> ريال</h3>
            <button class="checkout-btn" onclick="checkout()">إتمام الشراء</button>
        </div>
    </div>

    <script>
        let cart = [];
        const products = [
            { id: 1, name: "تقويد سريع (5 دقائق)", price: 5 },
            { id: 2, name: "تقويد متوسط (10 دقائق)", price: 10 },
            { id: 3, name: "تقويد شامل (30 دقيقة)", price: 15 }
        ];

        function toggleCart() {
            document.getElementById('cartModal').classList.toggle('active');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            cart.push(product);
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const cartCount = document.querySelector('.cart-count');
            const cartTotal = document.getElementById('cartTotal');
            
            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div>
                        <h3>${item.name}</h3>
                        <p>${item.price} ريال</p>
                    </div>
                    <button onclick="removeFromCart(${index})">حذف</button>
                `;
                cartItems.appendChild(cartItem);
                total += item.price;
            });

            cartCount.textContent = cart.length;
            cartTotal.textContent = total;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function checkout() {
            if (cart.length === 0) {
                alert('السلة فارغة!');
                return;
            }
            
            // هنا يمكن إضافة منطق الدفع
            alert('شكراً لك! سيتم تحويلك إلى صفحة الدفع...');
            cart = [];
            updateCart();
            toggleCart();
        }
    </script>
</body>
</html>
